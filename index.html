<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Supabase Регистрация</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Регистрация</h1>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Пароль" />
  <button onclick="signUp()">Зарегистрироваться</button>
  <p id="message"></p>

  <script>
    const SUPABASE_URL = 'https://oneglovgmwywviiiicbd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uZWdsb3ZnbXd5d3ZpaWlpY2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MzQyNzcsImV4cCI6MjA3MDAxMDI3N30.7ypE1a8bF1IPTJt0orJiB2hyLMnjURWaxMl4BfCqp7A';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      document.getElementById('message').innerText = error
        ? `Ошибка: ${error.message}`
        : 'Письмо отправлено. Подтвердите email.';
    }
  </script>
</body>
</html>
