<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>

  <!-- ✅ Подключаем Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Регистрация</h1>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Пароль" />
  <button onclick="signUp()">Зарегистрироваться</button>

  <p id="message"></p>

  <script>
    // ✅ Создаём клиент (используем globalThis.supabase)
    const client = window.supabase.createClient(
      'https://oneglovgmwywviiiicbd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uZWdsb3ZnbXd5d3ZpaWlpY2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MzQyNzcsImV4cCI6MjA3MDAxMDI3N30.7ypE1a8bF1IPTJt0orJiB2hyLMnjURWaxMl4BfCqp7A'
    );

    async function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await client.auth.signUp({
        email: email,
        password: password,
      });

      const msg = document.getElementById('message');
      if (error) {
        msg.innerText = 'Ошибка: ' + error.message;
      } else {
        msg.innerText = 'Проверьте почту для подтверждения.';
      }
    }
  </script>
</body>
</html>
